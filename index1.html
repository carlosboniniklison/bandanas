<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandanas Multifunción - Coastcolors Mayorista en Málaga</title>
    <link rel="stylesheet" href="./bandanas.css"/>    
</head>

<body>
    <div class="container">
        <!-- Seccion parallax -->
        <section class="parallax-bg" style="background-image: url(https://coastcolors.es/images/fotos-bandanas/Bandanas-comodas-al-por-mayor.jpg)"></section>
        <section class="parallax-content">
            <div>
                <h1>Parallax section</h1>
                <p>Este texto acompaña al background parallax en su propia sección</p>
            </div>
        </section>

        <!-- Seccion NO parallax -->
        <section class="no-parallax-section bg-1">
            <div class="no-parallax-content">
                <h1>No-parallax section</h1>
                <p>En esta sección incluimos la clase "bg-1" para otorgarle un color de fondo.</p>
            </div>
        </section>

        <!-- Seccion parallax -->
        <section class="parallax-bg" style="background-image: url(https://coastcolors.es/images/fotos-bandanas/Bandanas-multifuncion-para-todos.jpg)"></section>
        <section class="parallax-content">
            <div>
                <h1>Parallax section</h1>
                <p>Este texto acompaña al background parallax en su propia sección</p>
            </div>
        </section>



    </div> <!-- End Container -->
</body>

</html>
